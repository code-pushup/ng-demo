<header>
  <div class="header-container flex align-center">
    <a
      href="/"
      style="line-height: 0"
      title="DEV Community Home Page"
      aria-label="DEV Community Home"
    >
      <img class="brand-logo" src="/assets/angular.gif" alt="angular logo" />
    </a>
    <div class="header-input-container">
      <form>
        <input
          class="header-search-input"
          type="text"
          name="q"
          placeholder="Search..."
          autocomplete="off"
          title="Search for articles"
          aria-label="search"
        />
      </form>
    </div>
    <div class="ml-auto flex align-center h-100">
      <button title="Create a Post on Dev.to" class="btn post-button">
        Create Post
      </button>
      <button class="btn icon-button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          role="img"
          class="crayons-icon"
        >
          <path
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10H2l2.929-2.929A9.969 9.969 0 012 12zm4.828 8H12a8 8 0 10-8-8c0 2.152.851 4.165 2.343 5.657l1.414 1.414-.929.929zM8 13h8a4 4 0 11-8 0z"
          ></path>
        </svg>
      </button>
      <button class="btn icon-button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          role="img"
          class="crayons-icon"
        >
          <path
            d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"
          ></path>
        </svg>
      </button>
      <div class="dropdown flex align-center">
        <button class="btn icon-button">
          <img src="/assets/code-pushup-avatar.jpg" class="avatar-image" />
        </button>
        <div class="dropdown-content">
          <ul class="p-0 m-0">
            <li class="user-profile">
              <a class="nav-link crayons-link--block" href="/code-pushup">
                <div class="d-grid">
                  <span class="fw-medium block">Code PushUp</span>
                  <small class="fs-s color-base-50">&#64;code-pushup</small>
                </div>
              </a>
            </li>

            <li class="nav-links-outer">
              <a href="/dashboard" class="nav-link crayons-link--block"
                >Dashboard</a
              >
            </li>
            <li class="nav-links-outer">
              <a href="/new" class="nav-link crayons-link--block"
                >Create Post</a
              >
            </li>
            <li class="nav-links-outer">
              <a href="/readinglist" class="nav-link crayons-link--block"
                >Reading list</a
              >
            </li>
            <li
              class="border-0 border-b-1 border-solid border-base-20 nav-links-outer pb-1"
            >
              <a
                href="/settings"
                class="nav-link crayons-link--block"
                id="second-last-nav-link"
                >Settings</a
              >
            </li>

            <li class="user-profile sign-out-element">
              <a
                href="/signout_confirm"
                class="nav-link crayons-link--block"
                id="last-nav-link"
                >Sign Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
